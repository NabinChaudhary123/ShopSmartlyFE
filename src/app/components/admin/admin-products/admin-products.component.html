<div class="w-[100%] bg-gray-300 rounded-2xl">
    <form class=" w-[90%] m-auto" [formGroup]="productForm" (ngSubmit)="registerproducts()">
        <div class="mb-3 pt-7">
            <label for="exampleInputName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="exampleInputName" formControlName="productName"
                name="productName">
        </div>
        <div class="mb-3">
            <label for="exampleInputDescription" class="form-label">Product Description</label>
            <input type="text" class="form-control" id="exampleInputDescription" formControlName="productDescription"
                name="productDescription">
        </div>
        <div class="flex justify-between items-center">
            <div class="mb-3">
                <label for="exampleInputCategory" class="form-label">Category</label>
                <input type="text" class="form-control w-[400px]" id="exampleInputCategory" formControlName="category"
                    name="category">
            </div>
            <div class="mb-3">
                <label for="exampleInputPrice" class="form-label">Price</label>
                <input type="number" class="form-control w-[400px]" id="exampleInputPrice" formControlName="price"
                    name="price">
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputImage" class="form-label">Select Image</label>
            <input type="file" class="form-control w-[400px]" id="exampleInputImage" (change)="onFileSelected($event)">
        </div>

        <button type="submit" class="btn btn-primary text-black mb-7">Submit</button>
    </form>
</div>


<div class="mt-5">
    <h1 class="text-3xl py-3">All Products: {{products.length}}</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 text-xl">
        <div *ngFor="let product of products" class="w-[300px] h-[300px] rounded-xl bg-gray-100">
            <img [src]="product.processedImg" alt="images" class="w-[300px] rounded-xl">
            <p class="ml-4 mt-2">{{product.productName}}</p>
            <p class="ml-4 mt-1">{{product.productDescription}}</p>
            <p  class="ml-4 mt-1">{{product.category}}</p>
            <p  class="ml-4 mt-1">{{product.price}}</p>
        </div>
    </div>
    

</div>
