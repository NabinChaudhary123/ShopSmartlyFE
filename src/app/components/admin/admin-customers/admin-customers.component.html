<div class="w-[100%]">
    <h1 class="text-2xl px-3">Customers</h1>
    
        <table class="table table-success table-striped w-[100%] border rounded-xl">
            <thead>
              <tr>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Contact</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.fullName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.contact}}</td>
              </tr>
            </tbody>
          </table>
    
</div>
