<div class="bg-[#97cdf1] flex flex-col md:flex-row md:w-[53%] mx-auto justify-between rounded-2xl mt-[60px] items-center">
    <div class="md:w-[50%]">
        <div class="pl-6 md:pl-[70px] mt-6 md:mt-[50px]">
            <h1 class="text-[#4a7994] text-3xl"><b>Register</b></h1>
            <p class="text-sm py-3 text-gray-600">New to System, Please Register</p>
        </div>
        <form class="mx-auto md:pl-6 lg:pl-[70px]" [formGroup]="registerForm" (ngSubmit)="submitDetails()">
            <div class="mt-4 md:mt-6">
                <input type="text" placeholder="Full Name" name="fullName" formControlName="fullName"
                    class="rounded-xl w-full md:w-[270px] h-[40px] pl-[20px]">
                <small *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)">
                    <p class="text-red-500"><b>Full Name is required</b></p>
                </small>
            </div>
            <div class="mt-4 md:mt-6">
                <input type="number" placeholder="Contact" name="contact" formControlName="contact"
                class="rounded-xl w-full md:w-[270px] h-[40px] pl-[20px]">
                <small *ngIf="contact.invalid && (contact.dirty || contact.touched)">
                    <p class="text-red-500"><b>Contact is required</b></p>
                </small>
            </div>
            <div class="mt-4 md:mt-6">
                <input type="email" placeholder="Email" name="email" formControlName="email"
                class="rounded-xl w-full md:w-[270px] h-[40px] pl-[20px]">
                <small *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors?.['required']" class="text-red-500 pl-4"><b>Email is required</b></div>
                    <div *ngIf="email.errors?.['email']" class="text-red-500 pl-4"><b>Email is invalid</b></div>
                </small>
            </div>
            <div class="mt-4 md:mt-6">
                <input type="password" placeholder="Password" name="password" formControlName="password"
                class="rounded-xl w-full md:w-[270px] h-[40px] pl-[20px]">
                <small *ngIf="password.invalid && (password.dirty || password.touched)">
                    <p class="text-red-500 pl-4 bold"><b>Password is required</b></p>
                </small>
            </div>
            <div>
                <button type="submit"
                    class="rounded-xl bg-[#2f95d0] text-white w-[270px] h-[40px] my-4">Register</button>
            </div>
            <hr class="mt-6">
            <p class="text-sm mt-6 mb-4 text-gray-600">If You Already Have An Account, <a
                    class="underline text-green-800 text-lg" routerLink="/login">   Log in</a></p>
        </form>
    </div>
    <div class=" hidden md:block md:w-[50%]">
        <img src="../../../assets/login1.png" alt="image" class="w-full md:w-[400px] h-[530px] rounded-3xl">
    </div>
</div>
