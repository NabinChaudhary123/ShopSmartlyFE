<div class="flex items-center justify-center h-screen w-[100%] ">
    <div
        class=" relative h-[60%]  flex-col justify-center shadow-lg  p-[2%] border-t-4 bg-sky-400/10 border-blue-400 rounded-xl">
        <h1 class=" flex justify-center text-xl font-bold my-12">Welcome Adminstrator</h1>


        <form class="flex flex-col gap-3 mx-4" [formGroup]="loginForm">
            <input class="pl-[5%] py-[5%] h-12 w-96  rounded-xl" type="email" placeholder="Email" name="email"
                formControlName="email" required />
            <small *ngIf="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.errors?.['required']" class="text-red-300"><b>Email is required</b></div>
                <div *ngIf="email.errors?.['email']" class="text-red-300"><b>Email is Invalid</b></div>
            </small>
            <input class="pl-[5%] py-[5%] h-12 w-96  rounded-xl" formControlName="password" name="password" type="password" placeholder="Password" />
            <div *ngIf="password.invalid && (password.dirty || password.touched)">
                <p class="text-red-400"><b>Password is required</b></p>
            </div>
            <button class="bg-blue-500 rounded-xl text-white font-bold cursor-pointer px-6 py-4 hover:bg-blue-700" [disabled]="loginForm.invalid">
                Login
            </button>
        </form>
        <div class="mt-5">
            Don't have an account? Please <a routerLink="/register" class="underline text-green-800">Register</a>
        </div>
    </div>
</div>
