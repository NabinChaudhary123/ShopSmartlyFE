<div class="min-h-[41vh]">
    <h1 class="text-4xl text-[#2c698d] text-center my-3">My Orders</h1>
<table class="table table-primary w-[70%] mx-auto ">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Total Amount</th>
        <!-- <th>Payment</th> -->
        <th>Address</th>
        <th>Date</th>
    </tr>
    <tr *ngFor="let order of MyOrders">
        <td>{{ order.fullName }}</td>
        <td>{{ order.description }}</td>
        <td>{{ order.totalAmount }}</td>
        <!-- <td>{{ order.paymentType }}</td> -->
        <td>{{ order.address }}</td>
        <td>{{ order.date }}</td>
    </tr>
</table>
</div>
