<div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="cart-container">
        <div class="cart-item" *ngFor="let item of cartItems">
            <div class="product-info">
                <div class="product-img">
                    <img [src]="item.processedImg" alt="image of product">
                </div>
                <div class="product-details">
                    <div class="item-row">
                        <div class="item-name" [ngClass]="{ 'highlight': item.highlighted }">
                            {{ item.productName}}
                        </div>
                        <div class="item-price">{{ item.price | currency }}</div>
                        <div class="quantity-controls">
                            <button class="btn btn-primary" [disabled]="item.quantity == 1"
                                (click)="decreaseProductQuantity(item.productId)">
                                <div>X</div>
                            </button>
                            <span class="quantity">{{ item.quantity }}</span>
                            <button class="btn btn-primary" (click)="increaseProductQuantity(item.productId)">
                                <div>+</div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="total-price">
                Total Price: {{ item.totalPrice | currency}}
            </div>

        </div>
    </div>
    <hr>
    <hr>
    <div class="total-price">
        Amount: {{ order.totalAmount | currency }}
    </div>
    <div>
        <button class=" btn btn-primary" (click)="placeOrder()">Place Order</button>
    </div>
</div>

<div>
    <button routerLink="/order">My Orders</button>
</div>

<ng-template #emptyCart>
    <div class="empty-cart">
        <i>remove shopping cart</i>
        <span>Nothing to see here.</span>
    </div>
</ng-template>
