<div class="mx-auto w-[90%]">
    <h1 class="text-3xl py-3">All Products: {{products.length}}</h1>

    <div class="grid grid-cols-4 gap-5 text-xl">
        <div *ngFor="let product of products" class="rounded-xl bg-gray-100">
            <img [src]="product.processedImg" alt="images" class="w-full h-[250px] rounded-t-xl">
            <div>
                <p class="mt-2">{{product.productName}}</p>
                <div class="h-[7%]">
                    <p class="mt-1 text-sm">{{product.productDescription.slice(0,40)}}{{product.productDescription.length > 40 ? '...':''}}</p>
                </div>
                <p class="mt-1">Category: {{product.category}}</p>
                <p class="mt-1">Price: {{product.price}}</p>
                <div class="mt-3">
                    <button class="btn btn-primary" (click)="addProductToCart(product.productId)">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
