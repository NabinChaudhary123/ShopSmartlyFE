<div class="m-auto w-[90%]">
    <h1 class="text-3xl py-3">All Products: {{products.length}}</h1>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 text-xl">
        <div *ngFor="let product of products" class="w-[300px]  rounded-xl bg-gray-100">
            <img [src]="product.processedImg" alt="images" class="w-[300px] h-[200px] rounded-xl box-border">
            <p class="ml-4 mt-2">{{product.productName}}</p>
            <p class="ml-4 mt-1">{{product.productDescription}}</p>
            <p class="ml-4 mt-1">{{product.category}}</p>
            <p class="ml-4 mt-1">{{product.price}}</p>
            <button class=" btn btn-primary m-2 ">Add To Cart</button>

        </div>
    </div>


</div>
